<ion-modal-view>
      <ion-header-bar class="bar-positive">
      <h1 class="title">Invite Friends</h1>
      <div class-"buttons">
	 <button class="button button-icon button-clear ion-ios-close-empty" ng-click="closeInvite()"></button>
      </div>
      </ion-header-bar>
      
      <ion-content class="padding">
      <form ng-submit="doInviteFriends()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">To</span>
            <input type="email">
          </label>
          <label class="item item-input">
            <span class="input-label">Message</span>
            <textarea rows="4"></textarea>
          </label>
          <label class="item item-input">
             <button class="button button-block button-stable" type="submit">Send</button>
          </label>
  </div>
  </form>
      </ion-content>
</ion-modal-view>
